<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trivia KING</title>
</head>

<body>

    <div id="wrapper">

        <div id="clouds">
            <h1 class=" animated infinite bounce delay-1s game-header">TRIVIA <span class="king-word">KING</span></h1>
        </div>
        <div id="signIn-wrapper">
            <input type="text" name="playername" id="playername" placeholder="Player Name">
            <button id="start-quiz" onclick="next();" type="submit">START QUIZ</button>
        </div>
        <div id="questionaire-wrapper">
            <p id="question"></p>
            <div class="choices">
                <input class="choice one" id="one" onclick="showQuestion(this.id,0);" type="button" value="">
                <input class="choice two" id="two" onclick="showQuestion(this.id,0);" type="button" value="">
                <input class="choice three" id="three" onclick="showQuestion(this.id,0);" type="button" value="">
            </div>
        </div>
        <div id="result-wrapper">
            <h1 id="result"></h1>
        </div>
        <div id="ground">
        </div>
        <p id="name"></p>
    </div>
    <script src="./js/landing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
</body>

</html>
